<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="pic">
                <img src="profile.jpg">
            </div>
            <div class="name">
                <h2>muteeb_qureshi</h2>
                <p>Balance: $128</p>
            </div>
        </div>
        <div class="toggle">
            <ul>
                <li>
                    <label>
                        <span>Show online status</span>
                        <span class="switch">
                            <input type="checkbox"><i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span>Seller mode</span>
                        <span class="switch">
                            <input type="checkbox"><i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span>Show earning</span>
                        <span class="switch">
                            <input type="checkbox"><i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span>Show location</span>
                        <span class="switch">
                            <input type="checkbox"><i></i>
                        </span>
                    </label>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
